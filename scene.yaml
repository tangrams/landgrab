sources:
    osm:
        # type: GeoJSONTiles
        # url:  'tiles15/{z}-{x}-{y}.json'
        # url:  'deduped/{z}-{x}-{y}.json'
        type: TopoJSON
        url:  https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: vector-tiles-HqUVidw

cameras:
    perspective:
        type: perspective
        focal_length: [[16, 2], [17, 2.5], [18, 3], [19, 4], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [0, 0] # relative to center of screen, in pixels

    isometric:
        type: isometric
        axis: [0, 1]
        active: true

    flat:
        type: flat
        active: false

lights:
    directional1:
        type: directional
        # direction: [.1, .5, -1] #[0.1, 0.1, -1]
        direction: [0.1, 0.1, -1]
        diffuse: 1.
        ambient: .1
    point1:
        type: point
        position: [0px, 0px, 100px]
        origin: ground
        diffuse: 1.5
        ambient: 0

scene:
    background:
        color: '#9dc3de'

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: '#f0ebeb'
                extrude: 5

    # water:
    #     data: { source: osm }
    #     filter:
    #         any:
    #             # show smaller water areas at higher zooms
    #             - { $zoom: { min: 0 }, area: { min: 10000000 } }
    #             - { $zoom: { min: 10 }, area: { min: 1000000 } }
    #             - { $zoom: { min: 12 }, area: { min: 100000 } }
    #             - { $zoom: { min: 15 }, area: { min: 1000 } }
    #             - { $zoom: { min: 18 } }
    #     draw:
    #         polygons:
    #             interactive: true
    #             order: 3
    #             color: '#9dc3de'

    roads:
        data: { source: osm }
        filter:
            not: { kind: [rail, bridge] }
        draw:
            lines:
                # style: flat_lines
                color: '#999'
                width: 12
                # order: function () { return feature.sort_key + 5; }
                order: 50
                # outline:
                #     color: '#666'
                #     width: [[15, 0], [16, 2]]
                #     order: 4 # put all outlines below all roads (for now)
                extrude: 3
                z: 5

        # rounded:
        #     filter: { $zoom: { min: 18 } }
        #     draw:
        #         lines:
        #             cap: round

        highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: '#D16768'
                    width: [[14, 2px], [15, 12]]
                    outline:
                        width: [[14, 0], [15, 2]]
            link:
                filter: { is_link: yes }
                draw:
                    lines:
                        color: '#aaa'
                        width: [[13, 0], [14, 12]]
        major_road:
            filter: { kind: major_road, $zoom: { min: 10 } }
            draw:
                lines:
                    width: [[10, 0], [13, 2px], [14, 2px], [16, 12]]
                    outline:
                        width: [[16, 0], [17, 1]]
        minor_road:
            filter: { kind: minor_road }
            draw:
                lines:
                    width: [[13, 0px], [14, 1px], [15, 8]]
                    outline:
                        width: [[17, 0], [18, 1]]
        paths:
            filter: { kind: path }
            draw:
                lines:
                    color: '#bbb'
                    width: [[15, 0px], [18, 2px]]
                    outline:
                        width: 0
        airports:
            filter: { aeroway: true }
            draw:
                lines:
                    color: '#ddd'
                    outline:
                        width: 0

            taxiways:
                filter: { aeroway: taxiway }
                draw:
                    lines:
                        width: [[13, 0px], [14, 2px], [17, 10px]]

            runways:
                filter: { aeroway: runway }
                draw:
                    lines:
                        color: [[13, '#FFE4B5'], [16, white]]
                        width: [[11, 3px], [12, 5px], [13, 10px], [15, 75]]
                        order: 39
                        cap: square
                        outline:
                            color: orange
                            width: [[11, 0px], [12, 1px], [13, 2px], [15, 12.5]]
                            order: 38

    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }

        draw:
            polygons:
                order: 50
                color: [.65, .65, .65]
                z: 5

        # turn interactive feature selection on for buildings with names
        # interactive:
        #     filter: { name: true }
        #     draw: { polygons: { interactive: true } }

        # extrude 3d buildings
        extruded:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    extrude: function () { return feature.height > 20 || $zoom >= 16; }
